<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pick-me-app</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="banner">
    <div class="bannerLeft">
      <div class="bannerTitle">pick-me-app</div>
      <div class="bannerSub">when you need a pick-me-up</div>
    </div>
    <div class="bannerRight">
      <select id="voiceSelector" class="voiceSelector" aria-label="Voice mode">
        <option value="daria">‚ú® Daria</option>
        <option value="dan">üçπ Dan</option>
      </select>
      <button id="micBtn" class="micBtn" aria-label="Talk to pick-me-app" title="Talk to pick-me-app">üé§</button>
    </div>
  </header>

  <main class="container">
    <section class="mirror">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div class="mirrorFrame" aria-hidden="true">
        <span class="glitter g1"></span>
        <span class="glitter g2"></span>
        <span class="glitter g3"></span>
        <span class="glitter g4"></span>
        <span class="glitter g5"></span>
        <span class="glitter g6"></span>
        <span class="glitter g7"></span>
        <span class="glitter g8"></span>
      </div>
      <div id="status" class="status">Loading‚Ä¶</div>
    </section>

    <section class="panel">
      <div class="confidence">
        <div class="confidenceTop">
          <div class="confidenceLabel">Confidence Meter</div>
          <div class="confidenceValue" id="confidenceValue">0%</div>
        </div>
        <div class="bar">
          <div class="barFill" id="barFill" style="width:0%"></div>
        </div>
        <div class="confidenceHint" id="confidenceHint">Show your face to start.</div>
      </div>

      <div class="complimentCard">
        <div class="compliment" id="compliment">Show your face to start.</div>
      </div>

      <button id="moreComplimentsBtn" class="moreComplimentsBtn" style="display:none" aria-label="Get more compliments">More Compliments ‚ú®</button>

      <div class="microHint">
        Tip: If audio feels too much, mute your phone.
      </div>

      <div id="responseArea" class="responseArea" style="display:none">
        <div id="recordingIndicator" class="recordingIndicator" style="display:none">
          <span class="recordingDot"></span> Listening‚Ä¶
        </div>
        <div id="userInputDisplay" class="userInputDisplay" style="display:none"></div>
        <div id="responseDisplay" class="responseDisplay" style="display:none"></div>
      </div>
    </section>
  </main>
</body>
</html>
